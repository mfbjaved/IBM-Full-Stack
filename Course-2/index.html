<!DOCTYPE html>
<html>

    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class ="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form method="dialog"> 
                <p>
                    <label>Amount</label>
                    <input type="number"  id="principal" onchange="alertValue()">  <br><br>
                </p>
                <p>
                    <label>Interest Rate </label>
                    <input onchange="updateRate()" type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" > 
                    <span id="rate_val">10.25%</span> <br><br>
                </p>
                <p>
                    <label>No. of Years </label>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>  
                    </select><br><br>
                </p>
                    <button onclick="compute()">Compute Interest</button><br><br>
                    <span id="result"></span><br>
            </form>
            <footer>
                &#169; Everyone Can Get Rich <br> This Calculator belongs to Madiha Javed
            </footer>
        </div>
        
    </body>
</html>
